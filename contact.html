<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Artisane Créative</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Artisane Créative</h1>
    <p>Des créations uniques pour enfants et boucles d'oreilles</p>
</header>

<section class="contact-form">
    <h2>Contactez-moi</h2>
    <form action="https://formspree.io/f/myyabcde" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</section>

<footer>
    <a href="index.html">Retour à l'accueil</a>
    <a href="boucles-oreilles.html">Voir les boucles d'oreilles</a>
</footer>
</body>
</html>
